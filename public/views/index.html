<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of My Life</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body ng-app="myApp">
    <header>
        <h1>Gallery of My Life</h1>
    </header>
    <main ng-controller="PhotoController as PC">
        <div class="container">
            <div class="row">
                <section class="col-md-4" ng-repeat="photo in PC.photos">
                    <div class="photoDiv">
                        <img src="{{photo.image}}" ng-show="!photo.descShow" ng-click="PC.displayDesc(photo)">

                        <div class="descriptionDiv" ng-show="photo.descShow" ng-click="PC.displayDesc(photo)">
                            <div class="descriptionText">{{photo.description}}</div>
                        </div>
                        <div class="likeButton">
                            <button type="button" class="btn btn-info btn-lg col-lg-4" ng-click="PC.increaseLike(photo)">
                            <span class="glyphicon glyphicon-thumbs-up"></span>Like
                            </button> 
                            <span class="likesCounter">Likes: {{photo.likes}}</span>
                        </div>
                    </div>
                </section>
            </div>
    </main>
    <footer></footer>
</body>

</html>
